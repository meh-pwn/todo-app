<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript/script.js" defer type="module"></script>
    <script src="javascript/utilits.js" defer type="module"></script>
    <title>Todo App</title>
</head>
<body>
    <header><h1>TODO APP</h1></header>
    <main>
        <section class="add-input-container">
            <input type="text" placeholder="add todo" class="todo-text-input" data-todo-text-input>
            <button class="add-todo-btn" data-add-todo-btn>add todo</button>
        </section>
        <section class="search-input-container">
            <input type="text" placeholder="search todo" class="search-todo-input" data-search-todo-input>
        </section>
        <section class="todo-list-container">
            <div class="container" data-todo-container></div>
        </section>
    </main>
    <template data-todo-template>
        <div class="todo">
            <input type="checkbox" data-todo-checkbox>
            <div class="todo-info">
                <p class="todo-text" data-todo-text>go to jym</p>
                <span class="todo-date" data-todo-date>15-06-25</span>
            </div>
            <button class="remove-todo-btn" data-remove-todo-btn>x</button>
        </div>
    </template>
</body>
</html>
